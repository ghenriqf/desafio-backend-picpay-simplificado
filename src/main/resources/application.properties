spring.application.name=desafio-backend-picpay-simplificado

spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=password

email.service.url=https://picpay-notificacao.free.beeceptor.com/email
authorize.service.url=https://picpay-autorizacao.free.beeceptor.com/autorizacao
